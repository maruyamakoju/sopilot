name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check src/ tests/ scripts/ insurance_mvp/

      - name: Ruff format check
        run: ruff format --check src/ tests/ scripts/ insurance_mvp/

      - name: Install mypy + dependencies
        run: pip install mypy types-requests

      - name: Type check (core modules)
        run: |
          mypy --config-file=mypy.ini \
            src/sopilot/nn/scoring_head.py \
            src/sopilot/nn/soft_dtw.py \
            src/sopilot/nn/soft_dtw_cuda.py \
            src/sopilot/rag_service.py \
            src/sopilot/step_engine.py \
            || echo "::warning::Type checking found issues (non-blocking for now)"

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install project
        run: pip install -e ".[dev,ml]"

      - name: Run unit tests with coverage
        run: |
          python -m pytest tests/ -v --tb=short \
            --cov=src/sopilot \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=75

      - name: Upload coverage report
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  insurance:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install project with insurance deps
        run: pip install -e ".[dev,insurance]"

      - name: Run insurance MVP tests
        run: python -m pytest insurance_mvp/tests/ -v --tb=short

      - name: Run insurance E2E benchmark (mock)
        run: python scripts/insurance_e2e_benchmark.py

  smoke:
    runs-on: ubuntu-latest
    needs: [test, insurance]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install project
        run: pip install -e ".[dev,ml]"

      - name: Run E2E smoke test
        run: python scripts/smoke_e2e.py --verbose

      - name: Run VIGIL-RAG benchmark smoke test
        run: python scripts/evaluate_vigil_benchmark.py --benchmark benchmarks/smoke_benchmark.jsonl
