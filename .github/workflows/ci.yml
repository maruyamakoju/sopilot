name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    name: pytest (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        # Install core + speed (numba) + dev extras.
        # The [vjepa2] extras (torch/timm/einops) are intentionally omitted to
        # keep CI fast; VJEPA2HubEmbedderTests are skipped when torch is absent.
        run: pip install -e ".[dev,speed]"

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

  typecheck:
    name: mypy type check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run mypy
        run: python -m mypy sopilot/

  lint:
    name: Ruff lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff
        run: python -m ruff check sopilot/ tests/ scripts/
