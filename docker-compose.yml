x-common-env: &common-env
  SOPILOT_DATA_DIR: /data
  SOPILOT_QUEUE_BACKEND: rq
  SOPILOT_REDIS_URL: redis://redis:6379/0
  SOPILOT_RQ_QUEUE_PREFIX: sopilot
  SOPILOT_AUTH_REQUIRED: ${SOPILOT_AUTH_REQUIRED:-true}
  SOPILOT_API_TOKEN: ${SOPILOT_API_TOKEN:-}
  SOPILOT_API_TOKEN_ROLE: ${SOPILOT_API_TOKEN_ROLE:-admin}
  SOPILOT_API_ROLE_TOKENS: ${SOPILOT_API_ROLE_TOKENS:-}
  SOPILOT_BASIC_USER: ${SOPILOT_BASIC_USER:-}
  SOPILOT_BASIC_PASSWORD: ${SOPILOT_BASIC_PASSWORD:-}
  SOPILOT_BASIC_ROLE: ${SOPILOT_BASIC_ROLE:-admin}
  SOPILOT_AUTH_DEFAULT_ROLE: ${SOPILOT_AUTH_DEFAULT_ROLE:-admin}
  SOPILOT_AUDIT_SIGNING_KEY: ${SOPILOT_AUDIT_SIGNING_KEY:-}
  SOPILOT_AUDIT_SIGNING_KEY_ID: ${SOPILOT_AUDIT_SIGNING_KEY_ID:-local}
  SOPILOT_PRIVACY_MASK_ENABLED: ${SOPILOT_PRIVACY_MASK_ENABLED:-false}
  SOPILOT_PRIVACY_MASK_MODE: ${SOPILOT_PRIVACY_MASK_MODE:-black}
  SOPILOT_PRIVACY_MASK_RECTS: ${SOPILOT_PRIVACY_MASK_RECTS:-}
  SOPILOT_PRIVACY_FACE_BLUR: ${SOPILOT_PRIVACY_FACE_BLUR:-false}
  SOPILOT_UPLOAD_MAX_MB: ${SOPILOT_UPLOAD_MAX_MB:-1024}
  SOPILOT_MIN_SCORING_CLIPS: ${SOPILOT_MIN_SCORING_CLIPS:-4}
  SOPILOT_EMBEDDER_BACKEND: auto
  SOPILOT_VJEPA2_SOURCE: local
  SOPILOT_VJEPA2_LOCAL_REPO: /models/vjepa2
  SOPILOT_VJEPA2_LOCAL_CHECKPOINT: /models/checkpoints/vitl.pt
  SOPILOT_VJEPA2_PRETRAINED: "false"

x-common-build: &common-build
  context: .
  dockerfile: Dockerfile

services:
  # VIGIL-RAG infrastructure services
  postgres:
    image: postgres:15-alpine
    container_name: vigil-postgres
    environment:
      POSTGRES_DB: vigil
      POSTGRES_USER: vigil_user
      POSTGRES_PASSWORD: vigil_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vigil_user -d vigil"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: vigil-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    # Note: Official Qdrant image doesn't include curl/wget
    # Health check done via verify_infrastructure.py instead
    restart: unless-stopped

  # SOPilot services
  redis:
    image: redis:7-alpine
    container_name: sopilot-redis
    restart: unless-stopped

  sopilot-api:
    build: *common-build
    container_name: sopilot-api
    depends_on:
      - redis
    ports:
      - "8000:8000"
    environment:
      <<: *common-env
      SOPILOT_NIGHTLY_ENABLED: "false"
    volumes:
      - ./data:/data
      - ./models:/models:ro
    command: ["uvicorn", "sopilot.main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

  sopilot-worker-main:
    build: *common-build
    container_name: sopilot-worker-main
    depends_on:
      - redis
    environment:
      <<: *common-env
    volumes:
      - ./data:/data
      - ./models:/models:ro
    command: ["sopilot-worker", "--queues", "ingest,score"]
    restart: unless-stopped

  sopilot-worker-train:
    build: *common-build
    container_name: sopilot-worker-train
    depends_on:
      - redis
    environment:
      <<: *common-env
    volumes:
      - ./data:/data
      - ./models:/models:rw
    command: ["sopilot-worker", "--queues", "training"]
    restart: unless-stopped

  sopilot-watcher:
    profiles: ["watch"]
    build: *common-build
    container_name: sopilot-watcher
    depends_on:
      - redis
    environment:
      <<: *common-env
      SOPILOT_WATCH_ENABLED: "true"
      SOPILOT_WATCH_DIR: /watch_inbox
      SOPILOT_WATCH_TASK_ID: maintenance_filter_swap
      SOPILOT_WATCH_ROLE: trainee
    volumes:
      - ./data:/data
      - ./models:/models:ro
      - ./watch_inbox:/watch_inbox
    command: ["sopilot-watch"]
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  qdrant_data:
    driver: local
