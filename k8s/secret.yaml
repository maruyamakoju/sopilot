apiVersion: v1
kind: Secret
metadata:
  name: sopilot-secrets
  namespace: sopilot
  labels:
    app: sopilot
    component: secrets
type: Opaque
stringData:
  # Authentication tokens (replace with actual values)
  # Format: role:token (comma-separated for multiple roles)
  SOPILOT_API_ROLE_TOKENS: "admin:CHANGE_ME_ADMIN_TOKEN,operator:CHANGE_ME_OPERATOR_TOKEN,viewer:CHANGE_ME_VIEWER_TOKEN"

  # Audit signing key (HMAC-SHA256)
  SOPILOT_AUDIT_SIGNING_KEY: "CHANGE_ME_SIGNING_KEY_32_CHARS_MIN"
  SOPILOT_AUDIT_SIGNING_KEY_ID: "prod"

  # Optional: Basic auth (if using)
  SOPILOT_BASIC_USER: ""
  SOPILOT_BASIC_PASSWORD: ""
  SOPILOT_BASIC_ROLE: ""

---
# Example: Create secret from command line
# kubectl create secret generic sopilot-secrets \
#   --from-literal=SOPILOT_API_ROLE_TOKENS="admin:$(openssl rand -hex 32),operator:$(openssl rand -hex 32),viewer:$(openssl rand -hex 32)" \
#   --from-literal=SOPILOT_AUDIT_SIGNING_KEY="$(openssl rand -hex 32)" \
#   --from-literal=SOPILOT_AUDIT_SIGNING_KEY_ID="prod" \
#   -n sopilot
