[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
ignore_missing_imports = True

# Suppress known third-party issues
[mypy-torch.*]
ignore_errors = True

[mypy-transformers.*]
ignore_errors = True

[mypy-prometheus_client.*]
ignore_errors = True

[mypy-sqlalchemy.*]
ignore_errors = True

[mypy-cupy.*]
ignore_errors = True

[mypy-cv2.*]
ignore_errors = True

[mypy-PIL.*]
ignore_errors = True

[mypy-qdrant_client.*]
ignore_errors = True

[mypy-faiss.*]
ignore_errors = True
