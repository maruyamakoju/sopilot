[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sopilot"
version = "0.1.0"
description = "On-prem SOP video evaluation MVP"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "fastapi>=0.115.0",
  "uvicorn[standard]>=0.30.0",
  "numpy>=1.26.0",
  "opencv-python-headless>=4.10.0",
  "python-multipart>=0.0.9",
  "pydantic>=2.8.0",
  "reportlab>=4.2.0",
  "redis>=5.0.0",
  "rq>=1.16.2",
  "structlog>=25.0.0",
  "prometheus-client>=0.20.0"
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "httpx>=0.27.0"
]
ml = [
  "torch>=2.4.0",
  "timm>=1.0.0",
  "einops>=0.8.0"
]
gpu = [
  "cupy-cuda12x>=13.0.0"
]

[project.scripts]
sopilot-api = "sopilot.main:run"
sopilot-worker = "sopilot.worker:run"
sopilot-watch = "sopilot.watch_folder:run"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sopilot = ["ui/*.html"]

[tool.pytest.ini_options]
pythonpath = ["src"]
addopts = "-q"
